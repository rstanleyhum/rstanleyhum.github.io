<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Site details-->
    <meta name="author" content="{{ .Site.Params.AuthorName }}">

    <!-- Page details -->
    <title>{{ .Site.Title }}: {{ if eq .Section "post" }}{{ .Title }}{{ else }}Home{{ end }}</title>
    <meta name="description"
        content="{{ if eq .Section "post" }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">

    <!-- Links -->
    {{ with .OutputFormats.Get "rss" -}}
    {{ printf `<link rel="%s" type="%s" href="%s" title="%s" />` .Rel .MediaType.Type .Permalink $.Site.Title | safeHTML }}
    {{ end -}}

    <!-- Favicon -->
    <link rel="shortcut icon" href="/favicon.ico">


    <!-- Stylesheets and javascripts -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono:400,400i|IBM+Plex+Sans:100,100i,400,400i,700,700i" />
    <link rel="stylesheet" href={{ "css/main.css" | absURL }} />
    <link rel="stylesheet" href={{ "fontawesome/css/all.min.css" | absURL }} />

    <script defer src={{ "fontawesome/js/all.min.js" | absURL }}></script>
</head>
